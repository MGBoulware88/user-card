<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="v-flex" id="user-card">
        <div class="top-bar">
            <img id="user-pp" src="./static/user-circle.png" alt="User Profile Pic">

                <p id="username">John Doe</p>
                <div class="h-flex">

                </div>
                <div class="user-sum">
                    <ul class="h-flex ul-none">
                        <li>Title |</li>
                        <li>AltTitle1 |</li>
                        <li>AltTitle2</li>
                    </ul>
                    <p>About Me Text Section</p>
                </div>
                <div class="h-flex">
                    <img class="icon" src="./static/gear.png" alt="Settings Icon">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
